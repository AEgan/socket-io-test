<!DOCTYPE html>
<html>
	<head>
		<title>SocketIO Test</title>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="javascripts/client.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/socketstyle.css">
	</head>
	<body>

		<!-- Custom navigation -->
		<div id="custNav">
			<ul>
				<li>SocketIO Test</li>
				<li><a href="https://github.com/AEgan/socket-io-test">Fork on Github!</a></li>
			</ul>
		</div>

		<!-- Container to style things under the nav bar -->
		<div id="container">
			<!-- Did you connect properly? -->
			<span id="testArea">NOT connected with SocketIO</span>

			<!-- Form to set a name -->
			<form id="nameForm">
				<input type="text" name="name" id="name" placeholder="name">
				Select your color <input type="color" name="dispColor" id="dispColor"> <br>
				<input type="submit" value="Set Name" class="orange">
			</form>

			<!-- Shows all connected Users -->
			<div id="connectedUsers">
				<p><span id="connectedSpan">Set name to view connected users</span></p>
				<ul id="nameList"></ul>
			</div>

			<!-- The chat list -->
			<div id="chat" hidden>
				<hr>
				<ul id="chatUL"></ul>
				<!-- Message box -->
				<textarea id="chatTextArea" placeholder="Chat about... nothing"></textarea>
				<br>
				<button id="submitChat" class="orange">Chat</button>
			</div>

		</div>
	</body>
</html>
