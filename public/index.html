<!DOCTYPE html>
<html>
	<head>
		<title>Hello</title>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="javascripts/client.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/socketstyle.css">
	</head>
	<body>
		<h1>SocketIO Test</h1>

		<!-- Did you connect properly? -->
		<span id="testArea">NOT connected with SocketIO</span>

		<!-- Form to set a name -->
		<form id="nameForm">
			<input type="text" name="name" id="name" placeholder="name">
			<input type="submit" value="Set Name">
		</form>

		<!-- Shows all connected Users -->
		<div id="connectedUsers">
			<p>Connected Users</p>
			<ul id="nameList"></ul>
		</div>

		<!-- The chat list -->
		<ul id="chatUL"></ul>

		<!-- Message box -->
		<form id="f1" hidden>
			<input type="text" name="message" id="message" placeholder="Chat about nothing">
			<input type="submit" value="test js">
		</form>
	</body>
</html>
